<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Météo par ville</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <section id="cityForm" class="card">
        <h2>Instant Weather</h2>
        <label for="code-postal">Code Postal</label>
        <input type="text" id="code-postal" placeholder="75000" required />

        <div id="villeBlock" class="hidden">
          <label for="communeSelect">Ville</label>
          <select id="communeSelect">
            <option disabled selected>Choisissez une ville</option>
          </select>
        </div>

        <fieldset id="optionsMeteo" class="options-meteo hidden">
          <legend>Options à afficher</legend>
          <div class="options-grid">
            <label class="option-item">
              <input type="checkbox" id="chkLatitude" />
              <span class="option-label">Latitude décimale</span>
              <span class="toggle-switch"></span>
            </label>
            <label class="option-item">
              <input type="checkbox" id="chkLongitude" />
              <span class="option-label">Longitude décimale</span>
              <span class="toggle-switch"></span>
            </label>
            <label class="option-item">
              <input type="checkbox" id="chkPluie" />
              <span class="option-label">Pluie (mm)</span>
              <span class="toggle-switch"></span>
            </label>
            <label class="option-item">
              <input type="checkbox" id="chkVentMoyen" />
              <span class="option-label">Vent moyen (km/h)</span>
              <span class="toggle-switch"></span>
            </label>
            <label class="option-item">
              <input type="checkbox" id="chkDirVent" />
              <span class="option-label">Direction du vent (°)</span>
              <span class="toggle-switch"></span>
            </label>
          </div>
        </fieldset>

        <div id="unitBlock" class="unit-selector hidden">
          <label for="unitSelect">Unité de température :</label>
          <select id="unitSelect">
            <option value="C" selected>°C</option>
            <option value="F">°F</option>
          </select>
        </div>

        <button id="validationButton">Valider</button>
        <p id="error" class="error-message"></p>
      </section>

      <section id="weatherInformation" class="card hidden"></section>
    </div>

    <div id="themeToggle">
      <span class="icon-sun">☀︎</span>
      <label class="switch">
        <input type="checkbox" id="themeCheckbox" />
        <span class="slider round"></span>
      </label>
      <span class="icon-moon">☾</span>
    </div>

    <script src="js/app.js"></script>
    <script src="js/weatherCard.js"></script>
  </body>
</html>
